<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
</head>

<body>
<div class="main-box">
	<div id="left-image">
		<img src="{picName}" class="thumbnail" alt="{picTitle}"/>
	</div>
	<div id="right-info">
		<div class="head-dark-box">
			名称: {picTitle}
		</div>
		<div class="body-box">
			<table class="dotline-table" cellspacing="0">
				<tr class="light-row">
					<td>尺寸:</td>
					<td>{picSize}</td>
				</tr>
				<tr class="dark-row">
					<td>大小:</td>
					<td>{picByte}</td>
				</tr>
				<tr class="light-row">
					<td>相册:</td>
					<td>{catTitle}</td>
				</tr>
				<tr class="dark-row">
					<td>缩略图:</td>
					<td>{hasThumb}</td>
				</tr>
				<tr class="light-row">
					<td>水印图:</td>
					<td>{hasMark}</td>
				</tr>
				<tr class="dark-row">
					<td>图片描述:</td>
					<td>&nbsp;</td>
				</tr>
				<tr class="light-row">
					<td colspan="2">{description}</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="close-div">&nbsp;
		<input type="button" class="button" value="关闭窗口" onclick="window.close()" />
	</div>
</div>
</body>
</html>
