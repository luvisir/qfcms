<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
<script type="text/javascript" src="../javascript/function.js"></script>
</head>

<body>
<div class="main-box">
	<div class="head-dark-box">
		图片管理
	</div>
	<div class="body-box tip-msg">
		如果想更改图片列表的显示方式请到基本设置中进行修改。
	</div>
	<div id="navigator">
		当前位置: {navigator}  &nbsp;&nbsp;选择相册 {selectCat}
	</div>
	<form method="get" action="picture.php">
	<div class="white-box">
		<table class="alt-table" cellspacing="0">
			<tr class='head-light-box'>
				<td class="checkList">&nbsp;</td>
				<td>标题</td>
				<td>类别</td>
				<td>缩略图</td>
				<td>水印图</td>
				<td>操作</td>
			</tr>
		<!-- BEGIN picList -->
			<tr class="row-bg{ROWBIT}">
				<td><input type="checkbox" name="idList[]" value="{id}" /></td>
				<td><a href="javascript:void(null)" title="点击查看"  class="pic-title" onclick="showImage({id})">{picTitle}</a></td>
				<td><a href="listPic.php?catPath={catPath}">{catTitle}</a></td>
				<td>{hasThumb}</td>
				<td>{hasMark}</td>
				<td>
					[<a href="picture.php?action=editPic&id={id}">修改</a>]
					[<a href="picture.php?action=deletePic&id={id}">删除</a>]
				</td>
			</tr>
		<!-- END picList -->
			<tr class="{noChildClass}">
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>该相册暂时没有图片.</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<div class="white-box clear-both">
		<div class="tool-bar">
			<input type="checkbox" onclick="checkAll(this)" /> 全选
			选中项: <input type="image" src="../images/delete.gif" alt="删除" onclick="this.form.elements['action'].value='deletePic'" />
				   <input type="hidden" name="action" value="" />
		</div>
		<div class="page-bar">
			{pageParam}
		</div>
	</div>
	</form>
</div>
<div class="main-box">
	<div class="foot-sql">
		Query Times: {queryTime}  Execute Time: {executeTime} ms
	</div>
</div>
</body>
</html>
