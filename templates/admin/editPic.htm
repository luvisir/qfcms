<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
<script type="text/javascript" src="../javascript/function.js"></script>
</head>

<body>
<div class="main-box">
	<div class="head-dark-box">
		修改图片信息
	</div>
	<div class="body-box tip-msg">
		带 <img src="../images/star.gif" alt="*" /> 的项目为必填信息.
	</div>
	<form method="post" action="picture.php" class="white-box" enctype="multipart/form-data">
		<table class="alt-table" cellspacing="0">
			<tr class="light-row">
				<td class="width-20percent">添加到相册</td>
				<td>{catPath}</td>
			</tr>
			<tr class="dark-row">
				<td class="require-field">图片标题</td>
				<td><input type="text" class="text-box" name="picTitle" size="20" value="{picTitle}"/></td>
			</tr>
			<tr class="light-row">
				<td>图片描述</td>
				<td>
					<textarea class="text-box" name="description" cols="30" rows="5">{description}</textarea>
				</td>
			</tr>
			<tr class="light-row">
				<td>图片预览</td>
				<td><img src="{picPath}" alt="图片预览" class="preview-pic" id="previewPic"/></td>
			</tr>
			<tr class="dark-row">
				<td>
					<input type="hidden" name="action" value="editPic" />
					<input type="hidden" name="id" value="{picID}" />
				</td>
				<td>
					<input type="submit" class="button" value="修 改" />&nbsp;&nbsp;
					<input type="reset" class="button" value="重 设" />
				</td>
			</tr>
		</table>
	</form>
</div>
<div class="main-box">
	<div class="foot-sql">
		Query Times: {queryTime}  Execute Time: {executeTime} ms
	</div>
</div>
</body>
</html>
