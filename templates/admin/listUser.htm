<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
<script type="text/javascript" src="../javascript/function.js"></script>
</head>

<body>
<div class="main-box">
	<div class="head-dark-box">
		帐户管理
	</div>
	<div class="body-box tip-msg">
		删除用户时应至少保留一个用户存在，否则将不能登录系统.
	</div>
	<form method="get" action="user.php">
	<div class="white-box">
		<table class="alt-table" cellspacing="0">
			<tr class='head-light-box'>
				<td>&nbsp;</td>
				<td>用户名称</td>
				<td>操作</td>
			</tr>
		<!-- BEGIN userList -->
			<tr class="row-bg{ROWBIT}">
				<td><input type="checkbox" name="idList[]" value="{id}" /></td>
				<td>{userName}</td>
				<td>
					[<a href="user.php?action=editUser&id={id}">修改</a>]
					[<a href="user.php?action=delUser&id={id}">删除</a>]
				</td>
			</tr>
		<!-- END userList -->
		</table>
	</div>
	<div class="white-box clear-both">
		<div class="tool-bar">
			<input type="checkbox" onclick="checkAll(this)" /> 全选
			选中项: <input type="image" src="../images/delete.gif" alt="删除" onclick="this.form.elements['action'].value='delUser'" />
				   <input type="hidden" name="action" value="" />
		</div>
	</div>
	</form>
</div>

<div class="main-box">
	<div class="foot-sql">
		Query Times: {queryTime}  Execute Time: {executeTime} ms
	</div>
</div>
</body>
</html>
