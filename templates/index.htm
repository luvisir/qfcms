<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{appName}</title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="{stylePath}/main.css" type="text/css" />
</head>

<body>
<!-- 头部分 -->
<div id="head">
	<div id='logo'><img src="{stylePath}/images/logo.gif"/></div>
	<div id='text'>CMS发布系统<br/>version 1.0</div>
</div>
<!-- 导航部分 -->
<div id="navigator">
	<ul>
		<li><a href="index.php">首 页</a></li>
	<!-- BEGIN navList -->
		<li><a href="listArticle.php?catPath={absPath}">{catTitle}</a></li>
	<!-- END navList -->
	</ul>
</div>
<!-- banner 开始 -->
<div id="banner">
	<img src="{stylePath}/images/banner.jpg" alt="banner" />
</div>
<!-- banner 结束 -->
<!-- 主体部分 -->
<div id="body">
	<!-- 右列块 -->
	<div id="right-col">
		<!-- 搜索文章块表单 -->
		<div class="right-cat">
			<div class="title">快速搜索</div>
			<form method="get" action="search.php">
				<div class="body">
					<input type="hidden" name="action" value="search" />
					搜索
					<select name="type">
						<option value="title" selected="selected">标题</option>
						<option value="content">内容</option>
						<option value="keyword">关键字</option>
					</select>
					<input type="text" class="text-box" name="keyword" size="12" />
					<input type="submit" class="button" value="搜索" />
				</div>
			</form>
		</div>
		<!-- banner条 -->
		<div class="right-cat">
			<img src="{stylePath}/images/right_banner.jpg" alt="banner" />
		</div>
		<!-- BEGIN rightCatList -->
		<div class="right-cat">
			<div class="title">
				<div class="cat-title">{catTitle}</div>
				<div class="more">
					<a href="listArticle.php?catPath={absPath}">
						<img src="{stylePath}/images/more.gif" />
					</a>
				</div>
			</div>
			<div class="body">
				<ul>
					<!-- BEGIN rightArtList -->
					<li>・<a href="{linkPath}">{title}</a></li>
					<!-- END rightArtList -->
				</ul>
			</div>
		</div>
		<!-- END rightCatList -->
	</div>
	<!--左边内容列表 -->
	<div id="left-col">
		<!-- BEGIN catList -->	
		<div class="cat-box">
			<div class="title">
				<div class="cat-title">{catTitle}</div>
				<div class="more">
					<a href="listArticle.php?catPath={absPath}">
						<img src="{stylePath}/images/more.gif" />
					</a>
				</div>
			</div>
			<div class="body">
				<div class="cat-image"><img src="{catImage}" alt="{catTitle}" /></div>
				<div class="article-list">
					<ul>
					<!-- BEGIN artList -->
						<li>・<a href="{linkPath}">{title}</a></li>
					<!-- END artList -->
					</ul>
				</div>
				<div class="clear-both"></div>
			</div>
			<div class="bottom"></div>
		</div>
		<!-- END catList -->
	</div>
	<div class="clear-both"></div>
</div>
<!-- 版权部分 -->
<div id="foot">
	<div id="adv">
		<a href="admin/">管理登录</a>
	</div>
	<div id="sql">
		Query Times: {queryTime} <br />Execute Time: {executeTime} ms
	</div>
</div>

</body>
</html>
