<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
</head>

<body>
<div class="main-box">
	<div class="head-dark-box">
		{title}
	</div>
	<div class="body-box tip-msg">
		提示: 带 <img src="../images/star.gif" alt="*" /> 的项目为必填信息.
	</div>
	<form method="post" action="album.php" class="white-box">
		<table class="alt-table" cellspacing="0">
			<tr class="light-row">
				<td class="width-20percent">上级相册</td>
				<td>{parentNode}</td>
			</tr>
			<tr class="dark-row">
				<td class="require-field">相册标题</td>
				<td><input type="text" class="text-box" name="catTitle" size="20" value="{catTitle}"/></td>
			</tr>
			<tr class="light-row">
				<td>相册描述</td>
				<td>
					<textarea class="text-box" name="description" cols="30" rows="5">{description}</textarea>
				</td>
			</tr>
			<tr class="dark-row">
				<td>
					<input type="hidden" name="action" value="{action}" />
					<input type="hidden" name="absPath" value="{absPath}" />
				</td>
				<td>
					<input type="submit" class="button" value="{buttonValue}" />&nbsp;&nbsp;
					<input type="reset" class="button" value="重 设" />
				</td>
			</tr>
		</table>
	</form>
</div>
<div class="main-box">
	<div class="foot-sql">
		Query Times: {queryTime}  Execute Time: {executeTime} ms
	</div>
</div>
</body>
</html>
