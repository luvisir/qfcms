<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CMS发布系统 </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
</head>

<body>
<div class="main-box">
	<div class="head-dark-box">
		服务器环境信息
	</div>
	<div class="white-box">
		<table class="alt-table" cellspacing="0">
			<tr class="light-row">
				<td>服务器环境:</td>
				<td>{webServer}</td>
			</tr>
			<tr class="dark-row">
				<td>域名:</td>
				<td>{domain}</td>
			</tr>
			<tr class="light-row">
				<td>PHP版本:</td>
				<td>{phpVer}</td>
			</tr>
			<tr class="dark-row">
				<td>MYSQL版本:</td>
				<td>{mysqlVer}</td>
			</tr>
			<tr class="light-row">
				<td>文件上传:</td>
				<td>{upload}</td>
			</tr>
			<tr class="dark-row">
				<td>数据库使用:</td>
				<td>{dbsize}</td>
			</tr>
		</table>
	</div>
</div>
<div class="main-box">
	<div class="foot-sql">
		Query Times: {queryTime}  Execute Time: {executeTime} ms
	</div>
</div>
</body>
</html>
