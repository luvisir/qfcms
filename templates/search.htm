<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{appName}</title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS,iceberg" />
<link rel="stylesheet" href="{stylePath}/main.css" type="text/css" />
<script type="text/javascript" src="javascript/function.js"></script>
</head>

<body>

<!-- 头部分 -->
<div id="head">
	<div id='logo'><img src="{stylePath}/images/logo.gif"/></div>
	<div id='text'>CMS发布系统<br/>version 1.0</div>
</div>
<!-- 导航部分 -->
<div id="navigator">
	<ul>
		<li><a href="index.php">首 页</a></li>
	<!-- BEGIN navList -->
		<li><a href="listArticle.php?catPath={absPath}">{catTitle}</a></li>
	<!-- END navList -->
	</ul>
</div>

<!-- 主体部分 -->
<div id="body">
	<!-- 右列块 -->
	<div id="right-col">
		<!-- 搜索文章块表单 -->
		<div class="right-cat">
			<div class="title">快速搜索</div>
			<form method="get" action="search.php">
				<div class="body">
					<input type="hidden" name="action" value="search" />
					搜索
					<select name="type">
						<option value="title" selected="selected">标题</option>
						<option value="content">内容</option>
						<option value="keyword">关键字</option>
					</select>
					<input type="text" class="text-box" name="keyword" size="12" />
					<input type="submit" class="button" value="搜索" />
				</div>
			</form>
		</div>
		<!-- banner条 -->
		<div class="right-cat">
			<img src="{stylePath}/images/right_banner.jpg" alt="banner" />
		</div>
		<div class="right-cat">
			<div class="title">栏目导航</div>
			<div class="body">
				<ul id="sub-cat">
				<!-- BEGIN childCat -->
					<li><a href="listArticle.php?catPath={absPath}">{catTitle}</a></li>
				<!-- END childCat -->
				</ul>
			</div>
		</div>
		<div class="right-cat">
			<div class="title">文章推荐</div>
			<div class="body">
				<ul>
					<!-- BEGIN goodArtList -->
					<li>・<a href="{linkPath}">{title}</a></li>
					<!-- END goodArtList -->
				</ul>
			</div>
		</div>
	</div>
	<!--左边内容列表 -->
	<div id="left-col">
		<div class="cat-box">
			<div class="title">文章搜索结果</div>
			<div class="body">
				<!-- BEGIN artList -->
				<div class="article-title"><a href="{linkPath}">{title}</a>
				<span class='article-time'>----- {postTime}</span></div>
				<div class="article-summary">{summary}</div>
				<!-- END artList -->
				<div class="{noArticle}">
					没有符合条件的文章.
				</div>
				<div class="page-bar">
					{pageParam}
				</div>
			</div>
			<div class="bottom"></div>
		</div>
	</div>
	<div class="clear-both"></div>
</div>

<!-- 版权部分 -->
<div id="foot">
	<div id="adv">
		<a href="admin/">管理登录</a>
	</div>
	<div id="sql">
		Query Times: {queryTime} <br />Execute Time: {executeTime} ms
	</div>
</div>

</body>
</html>
