<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>选择图片--CMS </title>
<meta http-equiv="content-type" content="text/html;charset=GB2312" />
<meta name="Generator" content="EditPlus" />
<meta name="Author" content="CMS" />
<meta name="Keywords" content="CMS" />
<link rel="stylesheet" href="../style/global.css" type="text/css" />
<script type="text/javascript" src="../javascript/function.js"></script>
</head>

<body>
<div class="main-box">
	<div id="navigator">
		当前位置: {navigator}  &nbsp;&nbsp;选择相册 {selectCat}
	</div>
	<div class="white-box">
		<!-- BEGIN picList -->
			<div class="thumb-div">
				<a href="javascript:void(null)" onclick="{action}('{imagePath}')">
					<img src="{picName}" alt="点击选择该图片" />
				</a>
			</div>
		<!-- END picList -->
			<div class="body-box center {noChildClass}">
				该相册暂时没有图片.
			</div>
	</div>
	<div class="white-box clear-both">
		<div class="page-bar">
			{pageParam}
		</div>
	</div>
	<div class="center">
		<input type="button" class="button" value="关闭窗口" onclick="window.close()" />
	</div>
</div>
</body>
</html>
